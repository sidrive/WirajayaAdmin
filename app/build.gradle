buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

//apply plugin: 'com.neenbedankt.android-apt'
//apply plugin: 'me.tatarka.retrolambda'

android {
    signingConfigs {
        config {
            keyAlias 'wirajayaadmin'
            keyPassword 'wirajaya234'
            storeFile file('/home/androidev/ikhun/wirajayaadventure.jks')
            storePassword 'wirajaya234'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.wirajaya.adventure.admin"
        minSdkVersion 16
        targetSdkVersion 23
        multiDexEnabled true
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable true
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
    // Firebase dependencies
    implementation rootProject.ext.fbcore
    implementation rootProject.ext.fbauth
    implementation rootProject.ext.fbdb
    implementation rootProject.ext.fbmsg
    implementation rootProject.ext.fbstorage
    implementation rootProject.ext.fbcrash
    implementation rootProject.ext.fbconfig
    implementation rootProject.ext.fbinvites
    // gms dependencies
    implementation rootProject.ext.gcore
    implementation rootProject.ext.gplus
    implementation rootProject.ext.gauth
    implementation rootProject.ext.gaware
    implementation rootProject.ext.glocation
    implementation rootProject.ext.gmap
    implementation rootProject.ext.gmapUtil
    implementation 'com.android.support:support-v4:26.1.0'
//    apt rootProject.ext.daggerCompiler
    annotationProcessor rootProject.ext.daggerCompiler
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-annotations:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    //implementation 'com.google.firebase:firebase-auth:11.0.4'
